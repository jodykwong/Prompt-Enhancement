[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prompt-enhancement"
version = "2.0.0"
description = "AI-powered prompt enhancement tool for development workflows"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Jody Kwong", email = "jodykwong@example.com"}
]
keywords = [
    "prompt-engineering",
    "ai",
    "development",
    "claude-code",
    "deepseek"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Repository = "https://github.com/jodykwong/Prompt-Enhancement"
"Bug Tracker" = "https://github.com/jodykwong/Prompt-Enhancement/issues"
Documentation = "https://github.com/jodykwong/Prompt-Enhancement#readme"

[project.scripts]
prompt-enhance-install = "prompt_enhancement.cli:install_command"
prompt-enhance-setup = "prompt_enhancement.cli:setup_command"
prompt-enhance-verify = "prompt_enhancement.cli:verify_command"

[tool.setuptools]
packages = ["prompt_enhancement"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
